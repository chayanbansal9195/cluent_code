<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Cluent</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper" style="background-color:rgb(39, 5, 39);">
        <a href="#" class="brand-logo"
          ><img
          src="{{url_for('static',filename='images/00.png')}}"
          alt=""
          width="90px"
          height="80px"
          style="padding: 10px 15px 20px 15px"
        /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/">Customer Login</a></li>
        </ul>
      </div>
    </nav>
    <br /><br />

    <div class="row container">
      <h5>Customer Register</h5>
      <form class="col s12" action="">
        <div class="row">
          <div class="input-field col s6">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="customer_name"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Customer Name</label>
          </div>
        
          <div class="input-field col s6">
            <input id="input_text" type="email" data-length="10" name="email" />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Email Id</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="phone_no"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Contact</label>
          </div>
       
          <div class="input-field col s6">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="pincode"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Pincode</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="work_experience"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Work Experience</label>
          </div>
       
          <div class="input-field col s6">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="industry"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Industry</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input
              id="input_text"
              type="password"
              data-length="10"
              name="password"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s5"></div>
          <div class="input-field col s6">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              <i class="material-icons right"><a href="/" style="color:white">Register</a> </i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
