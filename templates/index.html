<!DOCTYPE html>
<html lang="en">

    <title>Cluent</title>

    <!-- Compiled and minified CSS -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <body>
    <nav>
      <div class="nav-wrapper" style="background-color:rgb(39, 5, 39);">
        <a href="/cdash" class="brand-logo"
          ><img
          src="{{url_for('static',filename='images/00.png')}}"
          alt=""
          width="90px"
          height="80px"
          style="padding: 10px 15px 20px 15px"
        /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
      </div>
    </nav>
    <br /><br />

    <div class="row container">
      <img
        style="margin-left:70px"
        src="{{url_for('static',filename='images/l.png')}}"
        alt=""
        height="100px"
      />
      <h5>Shopkeeper Login</h5>
      <form class="col s6" style="margin-bottom:-20px; border:2px">
        <div class="row">
          <div class="input-field col s8">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="customer_name"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px"
              >Login Id</label
            >
          </div>
        </div>

        <div class="row">
          <div class="input-field col s8">
            <input
              id="input_text"
              type="password"
              data-length="10"
              name="password"
            />
            <label for="input_text" style="font-weight: bolder;font-size:15px"
              >Password</label
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              <i class="material-icons right"
                ><a style="text-decoration: none; color:white;" href="/adash"
                  >Login</a
                ></i
              ></button
            ><br /><br />
            <a href="/register"
              ><span>New to Cluent</span>
              <span style="font-weight:bold">Register</span>
            </a>
          </div>
        </div>
      </form>

        </div>

          <div class="input-field col s8">

            <a href="/cregister"
