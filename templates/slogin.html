      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link

      href="{{url_for('static',filename='css/style.css')}}"

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper" style="background-color:rgb(144, 144, 206);">
        <a href="/cdash" class="brand-logo"
          ><img
            src="{{url_for('static',filename='1.png')}}"
            alt=""
            width="100px"
            height="50px"
        /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

          <li><a href="/cregister">Shopkeeper Register</a></li>

    <br /><br />

    <div class="row container">
      <h5>Shopkeeper Login</h5>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input
              id="input_text"
              type="text"
              data-length="10"
              name="customer_name"
            />
            <label for="input_text">Login Id</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input
              id="input_text"
              type="password"
              data-length="10"
              name="password"
            />
            <label for="input_text">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              <i class="material-icons right">Login</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
